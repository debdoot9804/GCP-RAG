name: üöÄ Deploy to Cloud Run (FastAPI RAG Backend)

on:
  push:
    branches:
      - main

env:
  REGION: ${{ secrets.GCP_REGION }}
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE: ${{ secrets.GCP_SERVICE }}

jobs:
  deploy:
    name: Build & Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repo
        uses: actions/checkout@v4

      - name: üîß Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: üèóÔ∏è Build and Push Docker Image
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/rag-repo/rag-backend:latest .

      - name: üöÄ Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.GCP_SERVICE }} \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/rag-repo/rag-backend:latest \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ secrets.GCP_PROJECT_ID }}:us-central1:rag-postgres \
            --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }},OPENAI_ENDPOINT=${{ secrets.OPENAI_ENDPOINT }},OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},API_VERSION=${{ secrets.API_VERSION }},OPENAI_CHAT_DEPLOYMENT_NAME=${{ secrets.OPENAI_CHAT_DEPLOYMENT_NAME }},OPENAI_EMBED_DEPLOYMENT_NAME=${{ secrets.OPENAI_EMBED_DEPLOYMENT_NAME }}"
