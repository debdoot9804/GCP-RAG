name: üöÄ Deploy to Cloud Run (FastAPI RAG Backend)

on:
  push:
    branches:
      - main

env:
  REGION: us-central1
  PROJECT_ID: my-rag-479515
  SERVICE: rag-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repo
        uses: actions/checkout@v4

      - name: üîß Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: ‚úÖ Authenticate with GCP
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > key.json
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project ${{ env.PROJECT_ID }}

      - name: üèóÔ∏è Build and Push Docker Image
        run: |
          gcloud builds submit \
            --config cloudbuild.yaml \
            --substitutions _HF_TOKEN=${{ secrets.HF_TOKEN }}


      - name: üöÄ Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/rag-repo/rag-backend:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --memory=4Gi \
            --cpu=1 \
            --allow-unauthenticated \
            --add-cloudsql-instances ${{ env.PROJECT_ID }}:us-central1:rag-postgres \
            --set-env-vars="DATABASE_URL=postgresql+psycopg2://postgres:DEB9804%40sen@/ragdb?host=/cloudsql/${{ env.PROJECT_ID }}:us-central1:rag-postgres,OPENAI_ENDPOINT=https://dept-podcast-openai.openai.azure.com/,OPENAI_API_KEY=27fb144665274236a277da030c2ebec3,API_VERSION=2024-12-01-preview,OPENAI_CHAT_DEPLOYMENT_NAME=gpt-4o-mini,OPENAI_EMBED_DEPLOYMENT_NAME=text-embedding-3-large,HF_TOKEN=${{ secrets.HF_TOKEN }}"
